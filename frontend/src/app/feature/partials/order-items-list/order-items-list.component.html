<section class="order-items">
  <h2>Order Items</h2>
  <div>
    <table class="table">
      <thead>
        <tr>
          <th>Image</th>
          <th>Name</th>
          <th>Price</th>
          <th>Quantity</th>
          <th>Total</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of order.items">
          <td class="image-cell">
            <a href="/food/{{ item.food.id }}">
              <img src="{{ item.food.imageUrl }}" alt="{{ item.food.name }}" />
            </a>
          </td>
          <td>{{ item.food.name }}</td>
          <td>{{ item.food.price | currency }}</td>
          <td>{{ item.quantity }}</td>
          <td>{{ item.price | currency }}</td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <td colspan="4" class="text-right"><strong>Total:</strong></td>
          <td>
            <strong>{{ order.totalPrice | currency }}</strong>
          </td>
        </tr>
      </tfoot>
    </table>
  </div>
</section>
