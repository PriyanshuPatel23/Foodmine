<div class="container mt-5">
  <h2>Stripe Checkout</h2>
  <div class="row mt-5">
    <div class="col">
      <button class="btn btn-warning btn-lg" (click)="pay(order.totalPrice)">
        Pay ${{ order.totalPrice }}
      </button>
    </div>
  </div>
  <p class="mt-5">
    Try it out using the test card number <b>4242 4242 4242 4242</b>, a random
    three-digit CVC number, any expiration date in the future, and a random
    five-digit U.S. ZIP code.
  </p>
</div>
