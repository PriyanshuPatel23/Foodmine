<header>
  <nav class="navbar navbar-expand-lg" style="background-color: #ece3ce">
    <div class="container-fluid">
      <a class="navbar-brand" href="#"
        ><img
          class="img-fluid"
          src="./assets/logo.png"
          alt="Foodmine corporation"
          width="100rem"
      /></a>
      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarNavDropdown"
        aria-controls="navbarNavDropdown"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavDropdown">
        <ul class="navbar-nav ms-auto">
          <li *ngIf="!isAuth" class="nav-item">
            <a class="nav-link" routerLink="/login">Login</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="/">Home</a>
          </li>
          <li *ngIf="isAuth" class="nav-item dropdown">
            <a
              class="nav-link dropdown-toggle"
              href="#"
              id="navbarDropdownMenuLink"
              role="button"
              data-bs-toggle="dropdown"
              aria-expanded="false"
            >
              {{ user.name }}
            </a>
            <ul class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
              <li><a class="dropdown-item" href="#">Profile</a></li>
              <li><a class="dropdown-item" href="#">Orders</a></li>
              <li><a class="dropdown-item" (click)="logout()">Logout</a></li>
            </ul>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="/cart-page"
              ><i class="bi bi-cart"></i> Cart
              <span class="badge text-bg-danger">{{ cartQuantity }}</span></a
            >
          </li>
        </ul>
      </div>
    </div>
  </nav>
</header>
