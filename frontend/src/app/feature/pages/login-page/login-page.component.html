<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>
  </head>

  <body>
    <div class="login-card">
      <div class="card-image">
        <!-- Replace 'your-image-url.jpg' with your image path -->
        <img
          src="https://burst.shopifycdn.com/photos/hamburger-and-fries.jpg?width=1000&format=pjpg&exif=0&iptc=0"
          alt="Login Visual"
          width="200"
          height="400"
        />
      </div>
      <div class="login-form">
        <form [formGroup]="loginForm">
          <h2>Login</h2>
          <div class="input-group">
            <label for="email">Email</label>
            <input
              type="email"
              id="email"
              name="email"
              formControlName="email"
              required
            />
          </div>
          <div class="input-group">
            <label for="password">Password</label>
            <input
              type="password"
              id="password"
              name="password"
              formControlName="password"
              required
            />
          </div>
          <button type="submit" (click)="submit()">Log In</button>
          <p class="mt-1">
            Not have Account ? &nbsp;<a
              routerLink="/register"
              class="login-link"
              >Signup</a
            >
          </p>
        </form>
      </div>
    </div>
  </body>
</html>
